<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo-main">
            <img class="logo" src="churchlogo.png"></img>
        </div>
        <div class="countdown">10 : 00</div>
        <div class="instruction">SPACE to start or pause the timer. DEL to reset</div>
        <div class="choose">
            <h2 class="min">Choose Minutes</h2>
            <input type="number" name="Stop Minutes" min="0" class="choose-minutes" id="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
